base: &base
  env_vars :
    NVSHMEM_DISABLE_CUDA_VMM: 1
    NVSHMEM_DISABLE_NCCL: 1

  dtypes: ['R32', 'R64', 'C32', 'C64']


transpose_test_base: &transpose_test_base
  <<: *base

  # Creating list of args to control order and enable easier overriding of values
  args : ['backend',
          'gx', 'gy', 'gz',
          'gdx', 'gdy', 'gdz',
          'hex' ,'hey', 'hez']

  backend: [1, 2, 3, 4, 5, 6, 7]

  gx: [128]
  gy: [124]
  gz: [132]

  gdx: [0]
  gdy: [0]
  gdz: [0]

  hex: ["0 0 0"]
  hey: ["0 0 0"]
  hez: ["0 0 0"]

  out_of_place: [True, False]
  managed_memory : [True, False]
  run_autotuning : False
  test_mem_order: True
  fortran_indexing: False

transpose_test: &transpose_test
  <<: *transpose_test_base

  hex: ["0 0 0", "1 1 1"]
  hey: ["0 0 0", "1 1 1"]
  hez: ["0 0 0", "1 1 1"]

  gdx: [0, 16]
  gdy: [0, 16]
  gdz: [0, 16]

transpose_test_ac: &transpose_test_ac
  <<: *transpose_test_base
  args : ['backend',
          'acx', 'acy', 'acz',
          'gx', 'gy', 'gz',
          'gdx', 'gdy', 'gdz',
          'hex' ,'hey', 'hez']

  backend: [1] # Limit this testing to one backend
  dtypes: ['R32'] # Limit to one data type

  acx: [0, 1]
  acy: [0, 1]
  acz: [0, 1]

transpose_test_cc:
  <<: *transpose_test
  executable_prefix: 'cc/transpose_test'

transpose_test_ac_cc:
  <<: *transpose_test_ac
  executable_prefix: 'cc/transpose_test'

transpose_test_fortran:
  <<: *transpose_test
  executable_prefix: 'fortran/transpose_test'
  fortran_indexing: true

transpose_test_ac_fortran:
  <<: *transpose_test_ac
  executable_prefix: 'fortran/transpose_test'
  fortran_indexing: true

halo_test_base: &halo_test_base
  <<: *base

  args : ['backend',
          'gx', 'gy', 'gz',
          'gdx', 'gdy', 'gdz',
          'hex' ,'hey', 'hez',
          'hpx', 'hpy', 'hpz',
          'ax']

  backend: [1, 2, 3, 4, 5]

  gx: [128]
  gy: [132]
  gz: [124]

  gdx: [0]
  gdy: [0]
  gdz: [0]

  hex: [1]
  hey: [1]
  hez: [1]

  hpx: [1]
  hpy: [1]
  hpz: [1]

  ax: [0, 1, 2]

  managed_memory : [True, False]
  out_of_place : [False]
  run_autotuning : False
  test_mem_order: True
  fortran_indexing: False


halo_test: &halo_test
  <<: *halo_test_base
  hex: [0, 1]
  hey: [0, 1]
  hez: [0, 1]

  hpx: [0, 1]
  hpy: [0, 1]
  hpz: [0, 1]

  gdx: [0, 16]
  gdy: [0, 16]
  gdz: [0, 16]

halo_test_ac: &halo_test_ac
  <<: *halo_test_base
  args : ['backend',
          'acx', 'acy', 'acz',
          'gx', 'gy', 'gz',
          'gdx', 'gdy', 'gdz',
          'hex' ,'hey', 'hez',
          'hpx', 'hpy', 'hpz',
          'ax']

  backend: [1] # Limit this testing to one backend
  dtypes: ['R32'] # Limit to one data type

  acx: [0, 1]
  acy: [0, 1]
  acz: [0, 1]

halo_test_cc:
  <<: *halo_test
  executable_prefix: 'cc/halo_test'

halo_test_ac_cc:
  <<: *halo_test_ac
  executable_prefix: 'cc/halo_test'

halo_test_fortran:
  <<: *halo_test
  ax: [1, 2, 3]
  executable_prefix: 'fortran/halo_test'
  fortran_indexing: true

halo_test_ac_fortran:
  <<: *halo_test_ac
  ax: [1, 2, 3]
  executable_prefix: 'fortran/halo_test'
  fortran_indexing: true
